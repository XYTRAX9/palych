server {
    listen 80;
    server_name techcard-pmk.ru www.techcard-pmk.ru;

    # Разрешить Let's Encrypt валидацию на HTTP
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Всё остальное редиректить на HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

## HTTPS сервер (443) - твой конфиг + улучшения

server {
    listen 443 ssl http2;
    server_name techcard-pmk.ru www.techcard-pmk.ru;

    # ========== SSL СЕРТИФИКАТЫ ==========
    ssl_certificate /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;

    # ========== SSL ПАРАМЕТРЫ ==========
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # ========== ЛОГИ ==========
    access_log /var/log/nginx/techcard_access_ssl.log;
    error_log /var/log/nginx/techcard_error_ssl.log;

    client_max_body_size 10M;

    # ========== STATIC REACT ПРИЛОЖЕНИЕ ==========
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # ========== API ЗАПРОСЫ НА BACKEND ==========
    location /api/ {
        proxy_pass http://tech_card_backend:8000/;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # ========== БЕЗОПАСНОСТЬ ==========
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
}